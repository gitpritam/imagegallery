<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

    <script src="https://file.myfontastic.com/GboQjooEbEKuYHVHtTCXRT/icons.js"></script>
  </head> 
  <body>
    <div class="container">
      <div class="container__slider">
        <div class="prevbtn btn">
          <svg class="icon-chevron-up">
            <use xlink:href="#icon-chevron-up"></use>
          </svg>
        </div>
        <div class="slider__wrapper">
          <div class="slider active" id="slider--1">
            <img src="./images/1.jpg" alt="" />
          </div>
          <div class="slider" id="slider--2">
            <img src="./images/2.jpg" alt="" />
          </div>
          <div class="slider" id="slider--3">
            <img src="./images/3.jpg" alt="" />
          </div>
          <div class="slider" id="slider--4">
            <img src="./images/4.jpg" alt="" />
          </div>
          <div class="slider" id="slider--5">
            <img src="./images/7.jpg" alt="" />
          </div>
        </div>
        <div class="nextbtn btn">
          <svg class="icon-chevron-down">
            <use xlink:href="#icon-chevron-down"></use>
          </svg>
        </div>
      </div>
      <div class="container__preview">
        <img src="./images/1.jpg" alt="" class="fade-in">
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
